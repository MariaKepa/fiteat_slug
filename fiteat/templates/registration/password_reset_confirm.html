 {% extends 'fiteat/base.html'%}
{% load static %}

{% block container %}
<section class = "all_forms">
    {% if validlink %}
        <h2>Podaj hasło dwukrotnie:</h2>
        <form action="." method = "post">
            {{form.as_p}}{% csrf_token %}
            <p><input type="submit" value="Zmień hasło"></p>
        </form>
    {% else %}
        <p> Łącze nieprawidłowe. Spróbuj ponownie rozpocząć procedure zerowania hasła.</p>
    {% endif %}
</section> 
{% endblock %}

{% block js %}
<script src={% static "java_script/jquery-3.2.1.min.js" %}></script>
<script type="text/javascript" src={% static "java_script/script.js" %}></script>
<script type="text/javascript" src={% static "java_script/scriptadv.js" %}></script>
{% endblock %}
